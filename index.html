<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form id="myForm" novalidate>
        <h1>Register Wth Us</h1>
        <div class="form-items" id="testing">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-items" id="testing1">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-items" id="testing2">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-items" id="testing3">
            <label for="com-pass">Comfirm password</label>
            <input type="password" name="comfirmPassword" id="comfirmPassword" class="form-control" placeholder="Comfirm password">
        </div>
        <img id="loader" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="">
        <input id="btn" type="submit" class="form-control btn" value="Submit">
    </form>

    <script type="text/javascript " src="index.js "></script>
</body>

</html>
